<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WDS| Payment</title>
</head>

{% extends "theme.html" %} <!--引入拓展写好的模板主题-->
<br>
{% block content %}

<h2 align="center" >Payment</h2>
<br>
<form method="POST" action=" {% url 'payment_auto' invoice_id=invoice_id %} " align="center">
    <!--action是指将数据发送到哪，还是发送到本网站由服务器去处理-->
    {%csrf_token%} <!--protect from cross site request forgery-->
    <div class="container">
        <br>
        <div class="form-group">
            <br>
            <p align="left" class="article-content">Invoice Number: {{ invoice_id }}</p>
            <br>
            <p align="left" class="article-content">Invoice Amount: {{ invoice_amount }} US dollar</p>
            <br>
            <p align="left" class="article-content">Payment Number: {{ payment_id }}</p>
            <br>
            <p align="left" class="article-content">Payment Date: {{ payment_date }}</p>
            <br>
            <div class="payment method" align="left">
                <label for="payment_method">Payment Method: </label>
                <select name="payment_method" id="payment_method" required>
                    <option value="PayPal">PayPal</option>
                    <option value="Credit">Credit</option>
                    <option value="Debit">Debit</option>
                    <option value="Check">Check</option>
                </select>
            </div>
            <br>
            <div class="account id" align="left">
                Account Number : <input type="number" step="1" min=0 max=9999999999999999 name = "account_id" required/>
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Checkout</button>
            </div>
            <br>
        </div>
        <br>
    </div>
</form>


{% endblock content %}
